name: Update works

on:
  workflow_dispatch:

jobs:
  update-works:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
      - run: |
          yarn install
      - run: |
          yarn update-works
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: update-works
          create_branch: true
