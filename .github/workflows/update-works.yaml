name: Update works

on:
  workflow_dispatch:

jobs:
  update-works:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - run: |
          yarn install
      - run: |
          yarn update-works
      - uses: peter-evans/create-pull-request@v7
        with:
          title: Update works
          commit-message: Update works
          branch: update-works
          add-paths: src/data/works.tsv
