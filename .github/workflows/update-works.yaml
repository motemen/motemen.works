name: Update works

on:
  workflow_dispatch:

jobs:
  update-works:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - run: |
          yarn install
      - run: |
          yarn update-works
      - uses: peter-evans/create-pull-request@v5
        with:
          title: Update works
          commit-message: Update works
          branch: update-works
          add-paths: src/data/works.tsv
